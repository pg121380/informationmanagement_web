<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>职工信息管理系统</title>
        <script src="/js/jquery-1.12.4.min.js"/>
        <script src="/bootstrap-3.3.7-dist/js/bootstrap.min.js"/>
        <link href="/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet"/>
        <script>

        </script>
    </head>
<body>
    <div class="row">
        <h1 class="text-center">职工信息管理系统</h1>
    </div>

    <div class="row">
        <div class="col-md-5 col-md-offset-4">
            <a href="/employee/list" class="btn btn-info">获取所有职工信息</a>
            <a id="select_btn" class="btn btn-info">根据ID查询职工信息</a>
            <a class="btn btn-info">根据姓名查询职工信息</a>
            <a class="btn btn-info">添加职工信息</a>
        </div>
    </div>

    <div class="row" th:if="${employees} ne null">
        <div class="col-md-12 col-md-offset-1">
            <table class="table table-striped table-hover">
                <div class="col-md-12">
                    <table class="table table-hover" id="works_table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>姓名</th>
                                <th>年龄</th>
                                <th>工资</th>
                                <th>职位</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                        <tr th:each="employee:${employees}">
                            <td th:text="${employee.id}"></td>
                            <td th:text="${employee.name}"></td>
                            <td th:text="${employee.age}"></td>
                            <td th:text="${employee.salary}"></td>
                            <td th:text="${employee.job}"></td>
                            <td>
                                <a href="#" class="btn btn-success">修改</a>
                                <a th:href="@{/employee/delete(id=${employee.id})}" class="btn btn-danger">删除</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </table>
        </div>
    </div>

</body>
</html>
